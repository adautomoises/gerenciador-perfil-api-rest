spring.application.name=gerenciador-perfil

spring.profiles.active=local

spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciador_perfil_db
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=gerenciadorperfilgithub
jwt.expiration.hours=24

logging.level.root=INFO
logging.level.br.com.adautomoises.gerenciador_perfil=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG